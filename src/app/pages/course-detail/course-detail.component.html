<div class="wrapper" *ngIf="course">
  <app-action-bar  [name]="course.title"></app-action-bar>
  <div class="main">
    <div class="detail">
      <img src="{{course.preview_image}}" alt="">
      <p>{{course.description}}</p>
      <button routerLink="{{entryLink}}">Take the tour!</button>
    </div>
  </div>
</div>
