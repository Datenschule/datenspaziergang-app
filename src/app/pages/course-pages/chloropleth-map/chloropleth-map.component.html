<div class="map-info">
  {{mapDataName}}
</div>

<mgl-map
  [center]="mapOption.center"
  [zoom]="mapOption.zoom"
  [style]="mapOption.style">
  <mgl-geojson-source
    id="berlin"
    [data]="source">
  </mgl-geojson-source>
  <mgl-layer
    id="base"
    type="fill"
    source="berlin"
    [paint]='{
    "fill-opacity": 0.0}'
    (mouseMove)="activateHoverOn($event)"
    (mouseLeave)="disableHover()">
  </mgl-layer>

  <mgl-layer
    id="outline"
    type="line"
    source="berlin"
    [paint]='{
    "line-color": "#333",
    "line-width": 2
    }'>
  </mgl-layer>

  <mgl-layer
    id="hover"
    type="line"
    source="berlin"
    [paint]='{
    "line-color": "#333",
    "line-width": 6
    }'
    [filter]="hoverFilter">
  </mgl-layer>
</mgl-map>
