<div class="wrapper" *ngIf="course">
  <app-action-bar [name]="course.name"></app-action-bar>
  <div class="main">
    <mapbox [options]="mapOptions" #map>
      <mapbox-marker
        *ngFor="let point of course.points"
        [coordinates]="[ point.lat, point.lon ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="point"
        (click)="click($event)"
        [map]="map.map"
        >
      </mapbox-marker>
      <mapbox-line
        [id]="lineId"
        [map]="map.map"
        [coordinates]="[ [ 13.390789031982422, 52.51833617387861],
        [ 13.394072055816649, 52.51682151784933],
        [ 13.394308090209961, 52.514209919312506],
        [ 13.391432762145996, 52.51279959156077],
        [ 13.390467166900635, 52.51426215280443],
        [ 13.385703563690186, 52.51452331933267],
        [ 13.387548923492432, 52.516024996747156],
        [ 13.386948108673096, 52.51735687637764],
        [ 13.38883638381958, 52.51905431150669]
        ]"
      ></mapbox-line>
    </mapbox>
    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Los gehts</a>
    <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
  </div>
</div>
<div class="wrapper">
  <!--<div class="mymap" id="mymap"></div>-->
</div>
