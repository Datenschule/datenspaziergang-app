<div class="wrapper" *ngIf="course">
  <app-action-bar [name]="station.title"></app-action-bar>
  <div class="main">
    <mapbox [options]="mapOptions" #map>
      <mapbox-marker
        *ngFor="let point of station.waypoints"
        [coordinates]="[ point.lat, point.lon ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="point"
        (click)="click($event)"
        [map]="map.map"
        >
      </mapbox-marker>
      <mapbox-line
        [id]="lineId"
        [map]="map.map"
        [coordinates]="line"
      ></mapbox-line>
    </mapbox>
    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Los gehts</a>
    <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
  </div>
</div>
<div class="wrapper">
  <!--<div class="mymap" id="mymap"></div>-->
</div>
