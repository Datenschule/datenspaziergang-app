<div class="wrapper" *ngIf="course">
  <app-action-bar [name]="course.name"></app-action-bar>
  <div class="main">
    <mgl-map
      [center]="mapOptions.center"
      [zoom]="mapOptions.zoom"
      [style]="mapOptions.style">
      <mgl-layer
        id="linelayer"
        type="line"
        [source]="{
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'properties': {},
          'geometry': {
            'type': 'LineString',
            'coordinates': line
          }
        }
        }"
        [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
        }"
        [paint]="{
        'line-color': '#888',
        'line-width': 8
        }">
      </mgl-layer>
      <mgl-marker
        *ngFor="let station of stations"
        [lngLat]="[station.position.lon, station.position.lat]"
        (click)="click($event)"
      >{{station.id}} {{station.name}}
      </mgl-marker>
    </mgl-map>

    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Los gehts</a>
    <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
  </div>
</div>
<div class="wrapper">
  <!--<div class="mymap" id="mymap"></div>-->
</div>
