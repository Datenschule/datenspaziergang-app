<div class="wrapper" *ngIf="station">
  <app-action-bar [name]="title" [showBack]="true"></app-action-bar>
  <div class="map">
    <mgl-map
      [center]="mapOptions.center"
      [zoom]="mapOptions.zoom"
      [style]="mapOptions.style"
      [interactive]="true">
      <mgl-layer
        *ngIf="locationMarker.length > 0"
        id="linelayer"
        type="line"
        [source]="{
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'properties': {},
          'geometry': {
            'type': 'LineString',
            'coordinates': [mapOptions.center, locationMarker]
           }
        }
        }"
        [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
        }"
        [paint]="{
        'line-color': '#4c00c8',
        'line-width': 8
        }"
      ></mgl-layer>
      <mgl-marker
        [lngLat]="mapOptions.center">
        <div class="marker">{{station.id}}</div>
      </mgl-marker>
      <mgl-marker *ngIf="locationMarker.length > 0"
                  [lngLat]="locationMarker">
        <div class="marker">DU</div>
      </mgl-marker>
    </mgl-map>
  </div>

  <div class="container-margin-all">
    <div class="box">
      <h1 class="box__title">{{station.name}}</h1>
      <p [innerHTML]="course.description | safeHtml"></p>
      <a class="btn" id="next" routerLink="{{nextLink}}">Angekommen</a>
    </div>
  </div>
  <app-page-indicator [course]="course.id" [stations]="stationsForIndicator" [active]="station.id"></app-page-indicator>

</div>
