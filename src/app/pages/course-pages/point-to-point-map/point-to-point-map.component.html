<div class="wrapper" *ngIf="station">
  <app-action-bar [name]="station.name"></app-action-bar>
  <div class="main">
    <mapbox [options]="mapOptions" #map>
      <mapbox-marker
        [coordinates]="[ station.position.lon, station.position.lat ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="station"
        [map]="map.map"
        *ngIf="station"
      >
      </mapbox-marker>
      <mapbox-marker
        [coordinates]="[ location.lon, location.lat ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="location"
        [map]="map.map"
        *ngIf="location"
      >
      </mapbox-marker>
      <mapbox-line
        [map]="map.map"
        [coordinates]="line"
        *ngIf="line"
      ></mapbox-line>
    </mapbox>
    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Angekommen</a>

  </div>
</div>
