<div class="wrapper" *ngIf="station">
  <app-action-bar [name]="station.title"></app-action-bar>
  <div class="main">
    <mapbox [options]="mapOptions" #map>
      <mapbox-marker
        *ngFor="let point of [station.start, station.finish]"
        [coordinates]="[ point.lat, point.lon ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="point"
        [map]="map.map"
      >
      </mapbox-marker>
      <mapbox-line
        [map]="map.map"
        [coordinates]="line"
      ></mapbox-line>
    </mapbox>
    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Angekommen</a>
    <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
  </div>
</div>
