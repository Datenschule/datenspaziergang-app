<div class="wrapper" *ngIf="course">
  <app-action-bar [name]="course.name"></app-action-bar>
  <div class="main">
    <mapbox [options]="mapOptions" #map>
      <mapbox-marker
        *ngFor="let point of points"
        [coordinates]="[ point.lat, point.lon ]"
        [image]="image"
        [width]="30"
        [height]="50"
        [data]="point"
        (click)="click($event)"
        [map]="map.map"
      >
      </mapbox-marker>
      <mapbox-line
        [map]="map.map"
        [coordinates]="[[13.38883638381958, 52.51905431150669], [13.386948108673096, 52.51735687637764]]"
      ></mapbox-line>
    </mapbox>
    <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Ok, angekommen, was mach ich hier?</a>
    <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
  </div>
</div>
