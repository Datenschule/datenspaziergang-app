<div class="wrapper fond_darkblue_gradient" *ngIf="title">
  <app-action-bar [name]="title" [showBack]="true"></app-action-bar>
  <div class="quiz-container">
    <div class="container padding-top-medium">
        <div class="box box--fullwidth">
          <h1 class="box__title">Quiz: Wer hat's gesagt?</h1>
          <p class="h3">{{question}}</p>

          <!-- <p *ngIf="firstguess && correct">{{correct_message}}</p>
               <p *ngIf="firstguess && !correct">{{wrong_message}}</p> -->
        </div>
        <ul>
          <li class="btn"
              *ngFor="let answer of answers; let i = index"
              (click)="sendanswer(i)">
            {{answer[0]}}
            <span *ngIf="answer[1]" class="answer-indicator">{{answer[2]}}</span></li>
        </ul>
    </div>
    <div class="container button-container">
      <a class="btn" (click)="goBack()">Zur√ºck</a>
      <a class="btn" routerLink="{{nextLink}}">Weiter</a>
    </div>
  </div>
</div>
