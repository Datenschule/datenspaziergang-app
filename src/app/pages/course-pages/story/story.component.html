<app-action-bar  [name]="title" [showBack]="true"></app-action-bar>
<div class="wrapper" *ngIf="story">
  <div class="wrapper" [style.background-image]="image" style="height: 100vh; background-size: cover">
    <div class="detail">
      <div class="description" [innerHTML]="story.content | safeHtml"></div>
      <a class="btn" routerLink="{{nextLink}}">Weiter</a>
    </div>
  </div>
</div>
