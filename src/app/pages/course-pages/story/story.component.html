<div class="wrapper" *ngIf="course">
  <app-action-bar  [name]="story.title"></app-action-bar>
  <div class="main" [style.background-image]="image" style="height: 100vh; background-size: cover">
    <div class="detail">
      <!--<img src="{{course.preview_image}}" alt="">-->
      <p style="padding-top: 20%">{{course.description}}</p>
      <a class="btn" routerLink="{{nextLink}}">Weiter</a>
    </div>
  </div>
</div>
