<div class="wrapper fond_darkblue_gradient" *ngIf="story" [@fadeInAnimation]="state"
     (@fadeInAnimation.done)="animationDone($event)">
  <app-action-bar [name]="title" [showBack]="true"></app-action-bar>
  <div class="story-container">

    <div class="container padding-top-medium">
      <div class="description box box-wide">
        <h1 class="box__title"
            [ngClass]="{relative: inlineTitle === true}">{{title}}</h1>
        <p [innerHTML]="story.content | safeHtml"></p>
      </div>
      <div class="button-container">
        <a class="btn btn-back" (click)="goBack()">Zur√ºck</a>
        <a class="btn btn-forward" (click)="goNext()">Weiter</a>
      </div>
    </div>
  </div>
</div>
