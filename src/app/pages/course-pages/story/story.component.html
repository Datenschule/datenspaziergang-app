<div class="wrapper fond_darkblue_gradient" #wrapper *ngIf="story" [@fadeInAnimation]="state"
  (@fadeInAnimation.done)="animationDone($event)">
  <app-action-bar [name]="actionbarTitle"
    [showBack]="true"
    [courseId]="courseId"
    [stationId]="station.id"></app-action-bar>
  <div class="story-container">

    <div class="container">
      <div class="description box box-wide">
        <h1 class="box__title h1"
          [ngClass]="{relative: inlineTitle === true}">{{title}}</h1>
        <p *ngFor="let content of story.content" [innerHTML]="content | safeHtml"></p>
      </div>

      <div *ngIf="story.challenges" class="description box box-wide">
        <h1 class="box__title--challenge" [ngClass]="{relative: inlineTitle === true}">
          <img src="/assets/images/challenge.svg" alt="">
        </h1>
        <ul>
          <li *ngFor="let content of story.challenges" [innerHTML]="content | safeHtml"></li>
        </ul>
      </div>

      <a *ngIf="subject.entry != story.id" class="btn-back" (click)="goBack()">Zur√ºck</a>
      <a class="btn-forward" (click)="goNext()">Weiter</a>
    </div>
  </div>
</div>
