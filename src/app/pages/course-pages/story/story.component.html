<div class="wrapper fond_darkblue_gradient" #wrapper *ngIf="story" [@fadeInAnimation]="state"
  (@fadeInAnimation.done)="animationDone($event)">
  <app-action-bar [name]="actionbarTitle"
    [showBack]="true"
    [courseId]="courseId"
    [stationId]="station.id"></app-action-bar>
  <div class="story-container">

    <div class="container">
      <div class="description box box-wide" *ngFor="let content of story.content; let i = index">
        <h1 *ngIf="i == 0" class="box__title h1"
          [ngClass]="{relative: inlineTitle === true}">{{title}}</h1>
        <p [innerHTML]="content | safeHtml"></p>
      </div>

      <a class="btn-back" (click)="goBack()">Zur√ºck</a>
      <a class="btn-forward" (click)="goNext()">Weiter</a>
    </div>
  </div>
</div>
