<div class="wrapper overflow-hidden" *ngIf="station">
  <app-action-bar [name]="title" [showBack]="true"></app-action-bar>

  <div class="swipeable-content" [@swiping]="swipeState">
    <mgl-map
      [center]="mapOptions.center"
      [zoom]="mapOptions.zoom"
      [style]="mapOptions.style">

      <mgl-marker
        [lngLat]="mapOptions.center">
        <div class="marker">{{station.id + 1}}</div>
      </mgl-marker>
    </mgl-map>

    <div class="box__container">
      <div class="box" *ngFor="let subject of station.subjects" routerLink="{{subject['link']}}">
        <h1 class="box__title">{{subject.name}}</h1>
        <p>{{subject.description}}</p>
        <a href="{{subject['link']}}" class="btn-cta">Anschauen</a>
      </div>
      <a class="btn btn--standalone" routerLink="{{nextLink}}">Zur n√§chsten Station</a>
      <div class="swipe-helper"
        (click)="toggleSwipeState()"
        (touchmove)="toggleSwipeState()"></div>
    </div>
  </div>

  <app-page-indicator [course]="course.id" [stations]="course.stations" [active]="station.id"></app-page-indicator>
</div>
