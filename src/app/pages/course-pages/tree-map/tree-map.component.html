<div class="main" *ngIf="station">
  <app-action-bar  [name]="station.title" [showBack]="true"></app-action-bar>
  <div class="wrapper">
    <mgl-map
      [zoom]="[mapOptions.zoom]"
      [center]="mapOptions.center"
      [style]="mapOptions.style">
      <mgl-marker
        *ngFor="let point of trees"
        [lngLat]="[ point.lat, point.lon ]"
        (click)="treeClick($event)"></mgl-marker>
    </mgl-map>
  </div>
  <a class="btn" style="position: absolute; top: 100px; left: 50px" routerLink="{{nextLink}}">Los gehts</a>
  <!--<app-waypoint-info [course]="course" [waypointId]="activeWaypoint"></app-waypoint-info>-->
</div>
