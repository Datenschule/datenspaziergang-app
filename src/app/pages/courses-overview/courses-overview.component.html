<div class="wrapper" *ngIf="activeCourse">
  <div class="map">
    <mgl-map
      [style]="mapOptions.style"
      [zoom]="mapOptions.zoom"
      [center]="mapOptions.center">
      <mgl-layer
        id="linelayer"
        type="line"
        [source]="{
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'properties': {},
          'geometry': {
            'type': 'LineString',
            'coordinates': activeLine
          }
        }
        }"
        [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
        }"
        [paint]="{
        'line-color': '#4c00c8',
        'line-width': 8
        }">
      </mgl-layer>
      <mgl-marker
        *ngFor="let station of activeCourse.stations"
        [lngLat]="[station.position.lon, station.position.lat]">
        {{station.id + 1}}
      </mgl-marker>
    </mgl-map>
  </div>
  <div class="container-margin-all">
    <div class="box">
      <div class="box__title h1">Ãœber die Tour</div>
      <div class="box-content">
        <h1>{{activeCourse.name}}</h1>
        <p [innerHTML]="activeCourse.description | safeHtml"></p>
        <div class="navigation">
          <!--><a class="btn" routerLink="">&lt;</a><-->
          <a class="btn" routerLink="/point-to-point/{{activeCourse.id}}/{{activeCourse.entry}}">Starten</a>
          <!--><a class="btn" routerLink="">&gt;</a><-->
        </div>
      </div>
    </div>
    <app-page-indicator [course]="activeCourse.id" [stations]="activeCourse.stations"
                        [active]="-1"></app-page-indicator>
  </div>

</div>
