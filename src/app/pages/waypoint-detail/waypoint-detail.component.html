<div class="wrapper" *ngIf="waypoint">
  <app-action-bar [name]="waypoint.title"></app-action-bar>
  <div class="main">
    <p>{{waypoint.title}}</p>
    <p><img src="{{waypoint.img}}" alt=""></p>
    <p>{{waypoint.content}}</p>
    <p><a href="{{waypoint.link}}">{{waypoint.link}}</a></p>
  </div>
  <button (click)="nextWaypoint()">Next</button>
  <button (click)="prevWaypoint()">Previous</button>
</div>
